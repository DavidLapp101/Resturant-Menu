<html>
    <head>

        <!-- Css link, q-query link, font link -->
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body class="profile-body">
        <header>
            <a href="#" class="logo">Goober Eats</a>
            <ul>
            <li><a href="menu.html"><ion-icon name="cart" class="nav-icons"></ion-icon></a></li>
            <li><div class="prof"><ion-icon name="person-circle-outline" class="nav-icons"></ion-icon><span class="signout">
                <div class="prof-options">
                <p class="first-last-name">Joe Mama</p>
                <a href="welome-page.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="index.html">Sign Out</a>
                </div>
            </span></div></li>
            </ul>
        </header>
        <div class="user-info-flex">
            <div class="sidebar">
                <div class="profile-icon-container">
                    <ion-icon name="person" class="profile-icon"></ion-icon>
                    <p class="first-last-name profile-name">Joe Mama</p>
                </div>
                <div class="profile-options-container">
                    <div>
                        <a href="profile.html" class="profile-button-1">Overview</a>
                    </div>
                    <div>
                        <a href="profile-User.html" class="profile-button">User Info</a>
                    </div>
                </div>
            </div>
            <div class="User-settings-overview">
                <div>
                    <p class="user-settings-title">User Info</p>
                    <p class="user-settings-title-text">Any changes you make will apply to your account</p>
                </div>
                <div>
                    <p class="profile-settings-title">Profile Settings</p>
                    <form>
                        <label class="profile-settings-first-name-label" for="profile-settings-first-name">First Name</label>
                        <input type="text" name="profile-settings-first-name" class="profile-text-box profile-settings-first-name"><br>
    
                        <label class="profile-settings-first-name-label" style="padding-right: 22;" for="profile-settings-last-name">Last Name</label>
                        <input type="text" name="profile-text-box profile-settings-last-name" class="profile-text-box profile-settings-last-name"><br>

                        <button type="submit" class="profile-settings-submit">Submit</button>
                    </form>
                </div>
                <hr style="clear: both; margin-top: 80px; height: 1px; background-color: grey; border:none;">
                <div class="Account-settings">
                    <p class="profile-settings-title">Account Setting</p>
                    <form>
                        <label class="profile-settings-first-name-label" for="profile-text-box">Email</label>
                        <input type="text" name="profile-text-box" class="profile-text-box profile-settings-email"><br>

                        <button type="submit" class="profile-settings-submit">Submit</button>
                    </form>
                </div>
                <hr style="clear: both; margin-top: 80px; height: 2px; background-color: grey; border:none;">
                <div class="Account-settings-reset-password">
                    <p class="profile-settings-title">Reset Password</p>
                    <form>
                        <label class="profile-settings-first-name-label" for="profile-text-box" style="padding-right: 95px;">New Password</label>
                        <input type="text" name="profile-text-box" class="profile-text-box profile-settings-reset-psw"><br>

                        <label class="profile-settings-first-name-label" for="profile-text-box-2">Re-Enter New Password</label>
                        <input type="text" name="profile-text-box-2" class="profile-text-box profile-settings-reset-psw-confirm"><br>

                        <label class="profile-settings-first-name-label" for="profile-text-box-3" style="padding-right: 71px;">Current Password</label>
                        <input type="text" name="profile-text-box-3" class="profile-text-box profile-settings-current-pwd"><br>
                        
                        <button type="submit" class="profile-settings-submit">Submit</button>
                    </form>
                    <hr style="clear: both; margin-top: 80px; height: 2px; background-color: grey; border:none;">
                </div>
                <div class="delete-account">
                    <p class="delete-account-title">Delete Account</p>
                    <p class="delete-account-text">This will delete your account FOREVER.</p>
                    <button class="delete-account-submit">DELETE ACCOUNT</button>
                </div>
            </div>
            
        </div>

        <!-- Ion icons and js page link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ioni>cons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="code.js"></script>
    </body>
</html>
