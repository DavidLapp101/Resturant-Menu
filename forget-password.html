<html>
    <head>

        <!-- Css link, q-query link, font link -->
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="full-forget">
            <div class="forget-password-title" style="margin-bottom: 20px;">
                Forget Password?
            </div>
            <form onsubmit="forgetPwd(event)" autocomplete="off">
                <label class="forget-labels" for="forget-pwd-email">Email</label><br>
                <input class="forget-inputs" type="email" name="forget-pwd-email" id="forget-pwd-email" placeholder="Email" style="margin-bottom: 20px;" required><br>
                <label class="forget-labels" for="forget-pwd">New Password</label><br>
                <input class="forget-inputs" type="password" name="forget-pwd" id="forget-pwd" placeholder="New Password" required><br>
                <button type="submit" class="forget-password-submit" style="margin-top: 20px;">Submit</button>
            </form>
            <a href="index.html" style="margin-top: 20px;">Back</a>
        </main>
        

        <!-- Ion icons and js page link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="code.js"></script>
    </body>
</html>
