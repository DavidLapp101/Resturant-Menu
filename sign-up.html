<html class="sign-up-full-page">
    <head>

        <!-- Css link, q-query link, font link -->
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="full-sign-up">
            <p class="sign-up-title">Create your Account </p>
            <form onsubmit="signUpPage(event);" autocomplete="off">
                <div class="form-group">
                    <label for="fname" class="sign-up-labels">First Name</label><br>
                    <input class="sign-up-inputs" type="text" name="fname" id="fname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lname" class="sign-up-labels">Last Name</label><br>
                    <input class="sign-up-inputs" type="text" name="lname" id="lname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="sign-up-labels">Email</label><br>
                    <input class="sign-up-inputs" type="email" name="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="pwd" class="sign-up-labels">Password</label><br>
                    <input class="sign-up-inputs" type="password" name="pwd" id="pwd" placeholder="Password" required>
                </div>
                    <button type="submit" class="sign-up-submit">Sign Up</button>
            </form>
            <a href="index.html" style="margin-top: 20px;">Back</a>
        </main>
        

        <!-- Ion icons and js page link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="code.js"></script>
    </body>
</html>
